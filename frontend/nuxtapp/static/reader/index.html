<!DOCTYPE html>
<html>
<head>
	<title>Reader</title>
	<script type="text/javascript" src="/anim-tool/typed.min.js"></script>
	<script type="text/javascript" src="/anim-tool/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script type="text/javascript" src="/reader/index.js"></script>
	<style type="text/css">
		.ui-slider {
			height: 0px;
    		background-color: grey;
    		border: 1px solid grey;
		}

		.ui-slider-handle {
			height: 6px !important;
			background-color: black !important;
		}
	</style>
</head>
<body>
	<div id="textillateContainer" style="background-color: black;position: absolute;top: 0;left: 0;width: 100%;height: 100%;">
		<div id="cinemaText" style='z-index: auto;
		    background-color: rgba(0, 0, 0, 0);
		    font: 16px "Times New Roman";
		    left: 0px;
		    margin-top: 0px;
		    top: 0px;
		    position: absolute;
		    font-size: 2em;
		    line-height: 2em;
		    padding: 3em;'></div>
		<div id="content"></div>	

		
	</div>
	<div id="controls-container" style="z-index: 200000000;position: fixed;bottom: 2em;width: 80%;margin-left: 10%;">
		<div id="slider"></div>
		<span id="slider-value" style="color: white;margin-right: 2em;"></span>
		<button id="startBtn" style="display: none;">Start</button>
		<button id="stopBtn" style="display: none;background: #383232;">Stop</button>
	</div>

	<script type="text/javascript">
		let url = prompt('Enter book URL')
		if(url) {
			readFromURL(url)
		}
	</script>
	
</body>
</html>
