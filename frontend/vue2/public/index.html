<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>LivingToLearn</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <script src="/jquery.js" type="text/javascript"></script>
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="https://demo.productionready.io/main.css" />
    <script src="/clipboard.js"></script>
    <script src="/prism.js"></script>
    <script src="/config.js" ></script>
    <link href="/prism-ghcolors.css" rel="stylesheet" />
    <link href='/katex/katex.min.css' rel='stylesheet' type='text/css'/>

    <script type="text/javascript">
        
      function fixImageUrls(){
          $('img').each((i,e) => {
              var href = $(e).attr('src')
              if(href.startsWith('/images/')){
                  href = href.replace('/images/', imageCdnUrl)
                  $(e).attr('src', href)
              }
          })
      };


      function drawMathematics(){
            $('div.math').each((i,e)=>{
                $(e).css({ padding: 10})
                if( $(e).attr('bg')){
                        $(e).css({ background: $(e).attr('bg'), color:  $(e).attr('fg') })
                }
                try {  $(e).html(katex.renderToString($(e).text().trim(), { displayMode: true })) } catch(e) { console.log(e); }
            })

            $('span.math').each((i,e)=>{
               $(e).css({ padding: 10})
               if( $(e).attr('bg')){
                   $(e).css({ background: $(e).attr('bg'), color:  $(e).attr('fg') })
               }

                try { $(e).html(katex.renderToString($(e).text().trim())) } catch(e){ console.log(e); }
            })
      };

      function appendScripts(){
        var urls = ["/katex/katex.min.js"]

            urls.forEach(url =>{
                var script = document.createElement('script');
                script.src = url;
                document.body.appendChild(script);
            });
      }
      
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    appendScripts();
  </script>
</html>
